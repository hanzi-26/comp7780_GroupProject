<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body class="home-page">
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Morandi Living</h1>
            <div class="nav-links">
                <a href="/" class="active">首页</a>
                <a href="/shop.html">商店</a>
                <a href="#">关于我们</a>
                <a href="#">联系我们</a>
            </div>
        </div>
    </nav>

    <main>
        <!-- 主横幅 -->
        <section class="hero">
            <div class="hero-content">
                <h1>简约生活，品质之选</h1>
                <p>探索莫兰迪色系家居，打造温馨优雅的生活空间</p>
                <a href="/shop.html" class="cta-button">立即选购</a>
            </div>
        </section>

        <!-- 特色分类 -->
        <section class="featured-categories container">
            <div class="category-grid">
                <a href="/shop.html" class="category-card furniture">
                    <div class="category-content">
                        <h3>家具系列</h3>
                        <p>简约现代，舒适优雅</p>
                    </div>
                </a>
                <a href="/shop.html" class="category-card decor">
                    <div class="category-content">
                        <h3>装饰艺术</h3>
                        <p>点缀生活，创造氛围</p>
                    </div>
                </a>
                <a href="/shop.html" class="category-card lighting">
                    <div class="category-content">
                        <h3>灯具照明</h3>
                        <p>温暖光线，营造意境</p>
                    </div>
                </a>
            </div>
        </section>

        <!-- 新品展示 -->
        <section class="new-arrival">
            <div class="container">
                <h2>新品上市</h2>
                <div class="product-showcase">
                    <div class="showcase-content">
                        <h3>莫兰迪色系沙发</h3>
                        <p>全新设计，突破性的舒适体验</p>
                        <a href="/shop.html" class="learn-more">了解更多</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>关于我们</h4>
                    <p>Morandi Living 致力于为您提供优质的家居产品，让每个家都充满温馨与艺术气息。</p>
                </div>
                <div class="footer-section">
                    <h4>快速链接</h4>
                    <ul>
                        <li><a href="/shop.html">商店</a></li>
                        <li><a href="#">关于我们</a></li>
                        <li><a href="#">联系我们</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Morandi Living. All rights reserved.</p>
