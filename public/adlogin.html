<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft Yahei', sans-serif;
        }
	       .logo-container {
            text-align: center;
            margin-bottom: 25px;
        }
        .logo {
            width: 180px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.1));
        }

        h2 {
            margin-top: -10px;
            margin-bottom: 25px;
        }

        body {
            min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=2000&q=80') center/cover;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            transition: transform 0.3s;
        }

        .login-box:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }


        .register-link {
            margin-top: 20px;
            text-align: center;
        }
        .register-link a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .register-link a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="login-box">
    <div class="logo-container">
          <img src="logo.jpg" class="logo" alt="Furniture Logo">
    </div>
    <h2>Admin Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <input type="email" id="username" placeholder="Supplier email" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p id="errorMessage" style="color: red; text-align: center; margin-top: 10px; display: none;"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');


        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'shop.html';
        }


        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;


            fetch('http://localhost:3000/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {

                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('username', data.user.cust_username);
                        localStorage.setItem('name', data.user.cust_name);

                        window.location.href = 'shop.html';
                    } else {
                        errorMessage.textContent = data.message;
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                    errorMessage.textContent = 'Error during login. Check the console.';
                    errorMessage.style.display = 'block';
                });
        });
    });
</script>
</body>
</html>
