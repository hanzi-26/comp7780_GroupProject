<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morandi Living - Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Morandi Living</h1>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html" class="active">Shop</a>
                <a href="index.html">About Us</a>
                <a href="index.html">Contact Us</a>
            </div>
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </nav>

    <!-- Cart modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" id="closeCart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically displayed here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    Total: <span id="cartTotal">$0</span>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="products-grid">
            <div class="product-card" data-id="1" data-price="2999">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1592078615290-033ee584e267?auto=format&fit=crop&w=800&q=80" alt="Simple Dining Table">
                </div>
                <div class="product-info">
                    <div class="category">Furniture</div>
                    <h3 class="product-name">Simple Dining Table</h3>
                    <div class="product-footer">
                        <span class="price">$2,999</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-id="2" data-price="4599">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?auto=format&fit=crop&w=800&q=80" alt="Fabric Sofa">
                </div>
                <div class="product-info">
                    <div class="category">Furniture</div>
                    <h3 class="product-name">Fabric Sofa</h3>
                    <div class="product-footer">
                        <span class="price">$4,599</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-id="3" data-price="299">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1578500494198-246f612d3b3d?auto=format&fit=crop&w=800&q=80" alt="Ceramic Vase">
                </div>
                <div class="product-info">
                    <div class="category">Decoration</div>
                    <h3 class="product-name">Ceramic Vase</h3>
                    <div class="product-footer">
                        <span class="price">$299</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-id="4" data-price="599">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?auto=format&fit=crop&w=800&q=80" alt="Bed Sheet Set">
                </div>
                <div class="product-info">
                    <div class="category">Bedding</div>
                    <h3 class="product-name">Bed Sheet Set</h3>
                    <div class="product-footer">
                        <span class="price">$599</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-id="5" data-price="799">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1507473885765-e6ed057f782c?auto=format&fit=crop&w=800&q=80" alt="Floor Lamp">
                </div>
                <div class="product-info">
                    <div class="category">Lighting</div>
                    <h3 class="product-name">Floor Lamp</h3>
                    <div class="product-footer">
                        <span class="price">$799</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="product-card" data-id="6" data-price="1299">
                <div class="product-image">
                  <img src="https://www.stockroom.com.hk/media/catalog/product/cache/11/image/16121aaca399c35451ffd7c398a3f1cd/e/r/ermina_rattan_shoe_cabinet_2__1_1.jpg" alt="Storage Cabinet">
              </div>
                <div class="product-info">
                    <div class="category">Storage</div>
                    <h3 class="product-name">Storage Cabinet</h3>
                    <div class="product-footer">
                        <span class="price">$1,299</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
